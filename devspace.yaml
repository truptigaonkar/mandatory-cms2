version: v1beta3
images:
  default:
    image: dscr.io/${DEVSPACE_USERNAME}/mandatorycms2
deployments:
- name: mandatory-cms2
  component:
    containers:
    - image: dscr.io/${DEVSPACE_USERNAME}/mandatorycms2
    service:
      ports:
      - port: 80
dev:
  ports:
  - imageName: default
    forward:
    - port: 8080
      remotePort: 80
  open:
  - url: http://localhost:8080
  sync:
  - imageName: default
    excludePaths:
    - devspace.yaml/
